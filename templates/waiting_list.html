{% extends "base.html" %}

{% block body %}
<div id="content">
	<p align="right"><a href="/">Home</a> &nbsp; <a href="/logout">Logout</a></p>
	<h1>Activate the waiting users by clicking on their username</h1>
	{% for user in users %}
	<ul>
		<li>
			<form action='/activate' method='POST'>
    			<input type='submit' name="user-to-activate" value="{{ user }}" />
			</form>
		</li>
	</ul>
    {% endfor %}
</div>
{% endblock %}
