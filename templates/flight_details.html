{% extends "base.html" %}

{% block body %}

	<p align="right"><a href="/">Home</a> &nbsp; <a href="/logout">Logout</a></p>
	<h1 align="center">{{ title }}</h1>
    <table cellspacing="0">
    <tr><th>{{ col1heading }}</th><th>{{ col2heading }}</th></tr>

			<td>{{ flight.col2 }}</td>

    {% endfor %}
    </table>
	</div>
{% endblock %}
